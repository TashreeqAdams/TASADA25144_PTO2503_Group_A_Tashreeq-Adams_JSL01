<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Plus Jakarta Sans"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="kanban">
      <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
      <div class="left">
        <nav>
          <div>
            <img src="./assets/logo-light.svg" />
            <h4>ALL BOARDS (1)</h4>
            <button>Launch Career</button>
          </div>
        </nav>
      </div>
      <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->

      <div class="middle">
        <div>
          <header>
            <p>Launch Career</p>
          </header>

          <div>
            <main>
              <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
              <div class="todo_column">
                <div class="tickethead">
                  <span></span>
                  <h4>TO DO ( 4 )</h4>
                </div>
                <!-- Tasks container for TODO -->
                <div class="tickets">
                  <div class="ticket">Launch Epic Career 🚀</div>
                  <div class="ticket">Conquer React ⚛️</div>
                  <div class="ticket">Understand Databases ⚙️</div>
                  <div class="ticket">Crush Frameworks 🖼️</div>
                </div>
              </div>
              <!-- DOING Column -->
              <div class="doing_column">
                <div class="tickethead">
                  <span></span>
                  <h4>DOING ( 2 )</h4>
                </div>
                <!-- Tasks container for DOING -->
                <div class="tickets">
                  <div class="ticket">Master JavaScript 💛</div>
                  <div class="ticket">Never Give Up 🏆</div>
                </div>
              </div>
              <!-- DONE Column -->
              <div class="done_column">
                <div class="tickethead">
                  <span></span>
                  <h4>DONE ( 2 )</h4>
                </div>
                <!-- Tasks container for DONE -->
                <div class="tickets">
                  <div class="ticket">Explore ES6 Features 🚀</div>
                  <div class="ticket">Have fun 🥳</div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
